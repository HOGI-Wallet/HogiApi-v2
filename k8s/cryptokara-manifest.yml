---
apiVersion: v1
kind: Namespace
metadata:
  name: app

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cryptokara-api
  namespace: app
spec:
  selector:
    matchLabels:
      app: cryptokara-api
  template:
    metadata:
      labels:
        app: cryptokara-api
    spec:
      containers:
      - name: cryptokara
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080

---
